---
layout: default
---

<div class="bg-pattern-circle">
    <div class="container pt-5 pt-sm-35">

        <div class="row">
            <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2 mb-4">
                <h1>{{page.title}}</h1>
                <h3>{{page['Subtitle']}}</h3>
            </div>
        </div>

    </div>
</div>

<div class="container mt-4">

    <div class="row">
        <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
            {{content}}
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-12 col-sm-4">
            <img class="img-fluid" src="/asset/img/photos/sq-studio1.jpg" />
        </div>
        <div class="col-12 col-sm-4 hidden-xs-down">
            <img class="img-fluid" src="/asset/img/photos/sq-studio2.jpg" />
        </div>
        <div class="col-12 col-sm-4 hidden-xs-down">
            <img class="img-fluid" src="/asset/img/photos/sq-studio3.jpg" />
        </div>
    </div>

</div>

<div class="bg-primary mt-3 mt-sm-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <blockquote class="mt-4 mb-4 text-white">
                    {{page['Quote Excerpt'] | markdownify}}
                </blockquote>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div class="row mt-3 mt-sm-5">
        <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
            <h2 class="text-center">Come Visit Us</h2>
            <div class="mt-3"></div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12474.394105907522!2d-90.2940924!3d38.5890921!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x45349415fc97ff65!2sCousin+Paul&#39;s+Tattoo+Co.!5e0!3m2!1sen!2sus!4v1479721045298" width="100%" height="450" frameborder="0" style="border:0; border-radius: 3px;" allowfullscreen></iframe>
        </div>
    </div>

</div>
