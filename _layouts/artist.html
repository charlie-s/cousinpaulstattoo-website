---
layout: default
---

<div class="container mt-4 mt-md-8">

    <div class="row">
        <div class="col-8 offset-2 col-md-4 offset-md-4 text-center">
            <img src="/asset/img/divider/divider-artist.svg" />
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
            <h1 class="text-center">{{page.title}}</h1>
            <div class="mt-4">
                {{content}}
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12 col-md-5 offset-md-1 col-lg-4 offset-lg-2">
            <h3>Hours</h3>
            <div class="mt-4">
                {{page['Hours Excerpt'] | markdownify | newline_to_br}}
            </div>
        </div>
        <div class="col-12 col-md-5 col-lg-4">
            <h3>Email</h3>
            <div class="mt-4">
                {{page['Email']}}
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12 col-md-5 offset-md-1 col-lg-4 offset-lg-2">
            <h3>Portfolio</h3>
            <img class="img-fluid" />
        </div>
    </div>

</div>
