title: Cousin Paul
timezone: America/Chicago
permalink: pretty

collections:
  artists:
    title: Artists
    output: true
    permalink: /artist/:path/
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ""
    type: pages
  values:
    layout: default
    header_img_class: default
- scope:
    path: ""
    type: artists
  values:
    layout: artist
    header_img_class: default

exclude:
- Gemfile
- Gemfile.lock
- node_modules
- package.json
- README.md

_options:
  artist_image:
    uploads_dir: /upload/artist/:title
    width: 500
    height: 500
    resize_style: "cover"
  portfolio_image:
    uploads_dir: /upload/artist/:title
    width: 500
    height: 500
    resize_style: "cover"
